<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">
            <div class="col-lg-12 login-key">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                INGRESO
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">

                    <div class="form-group">
                        <label class="form-control-label">Correo electronico</label>
                        <input type="text" [(ngModel)]='email'>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Contrase√±a</label>
                        <input type="password" [(ngModel)]='clave'>
                    </div>

                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <button class="btn btn-outline-primary" (click)='ingresar()'>Ingresar</button>
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <button class="btn btn-outline-primary" (click)='autocompletar()'>Autocompletar</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
